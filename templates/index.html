<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="{% static 'images/menu.png' %}"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="{% static 'images/profile.png' %}"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="{% static 'images/logo.png' %}"
      alt="logo">
    <form method="POST" action="search">
    {% csrf_token %}
      <img
        class="search"
        src="{% static 'images/search.png' %}">
      <img
        class="mic"
        src="{% static 'images/mic.png' %}">
      <input class="search-bar" type="text" name="search">
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </section>
  

  <footer>
    <div class="panel">
      <p>United Kingdom</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      <div class="carbon">
        <img
          class="leaf"
          src="{% static 'images/leaf.png' %}"
          alt="leaf">
        <a href=#>Carbon neutral since 2007</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
